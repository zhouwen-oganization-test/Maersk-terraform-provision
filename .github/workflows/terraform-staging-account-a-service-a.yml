---
  name: "Demo for staging account-a service-a"
  
  on:
    workflow_dispatch:
    pull_request:
      paths:
        - staging/account-staging-a/service-staging-a/*
        - .github/workflows/terraform-staging-account-a-service-a.yml
    push:
      paths:
        - staging/account-staging-a/service-staging-a/*
        - .github/workflows/terraform-staging-account-a-service-a.yml
     
  permissions:
    id-token: write # This is required for requesting the JWT
    contents: read  # This is required for actions/checkout
    
  jobs:
    terraform:
      name: Terraform work flow 
      runs-on: ubuntu-latest
      env:
        working-directory: staging/account-staging-a/service-staging-a
        TF_WORKSPACE: default 
      steps:
        - name: Check out code
          uses: actions/checkout@v2
          
        - uses: hashicorp/setup-terraform@v2
          with:
            terraform_version: 1.5.0 

        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v4
          with:
            role-to-assume: arn:aws:iam::129980683758:role/Github-runner-access-role
            aws-region: ap-southeast-1

        - name: Terraform Fmt
          id: fmt
          run: terraform fmt -check
          continue-on-error: true

        - name: Terraform init
          id: init
          run: |
            git config --local --remove-section http."https://github.com/"
            git config --global url."https://terraform:${GH_TOKEN}@github.com/zhouwen-oganization-test".insteadOf "https://github.com/zhouwen-oganization-test"
            terraform init
          env:
              GH_TOKEN: ${{ secrets.GH_TOKEN }}
          working-directory: ${{ env.working-directory }}
  
        - name: Terraform validate
          id: validate
          run: terraform validate

        - name: Terraform plan
          id: plan
          run: terraform plan -out tfplan
          working-directory: ${{ env.working-directory }}

        - name: Terraform show
          id: show
          run: terraform show -no-color tfplan
          working-directory: ${{ env.working-directory }}
  
        - name: Plan output
          id: output
          uses: actions/github-script@v3
          if: github.event_name == 'pull_request'
          env:
            PLAN: "terraform\n${{ steps.show.outputs.stdout }}"
          with:
            github-token: ${{ secrets.GH_TOKEN }}
            script: |
              const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
              ### TF_WORKSPACE 
  
              \`${process.env.TF_WORKSPACE}\`
  
              #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
              #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
              <details><summary>Show Plan</summary>
  
              \`\`\`hcl
              ${process.env.PLAN}
              \`\`\`
  
              </details>
  
              **Pusher**: @${{ github.actor }}
              **Action**: ${{ github.event_name }}
              `;
              github.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })

        - name: Terraform apply
          id: apply
          if: github.ref == 'refs/heads/main' && github.event_name == 'push'
          run: terraform apply -auto-approve -input=false
          working-directory: ${{ env.working-directory }}

